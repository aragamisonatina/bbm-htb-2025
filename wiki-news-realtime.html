<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKI-NEWS - Real-Time Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .main-content {
            flex: 1;
        }

        h1 {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }

        .subtitle {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .status-bar {
            background-color: rgba(61, 79, 111, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            animation: blink 2s infinite;
        }

        .status-indicator.connected {
            background-color: #46d113;
        }

        .status-indicator.disconnected {
            background-color: #e74c3c;
            animation: none;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .leaderboard {
            width: 350px;
            background-color: #e8e8e8;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .leaderboard h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Times New Roman', serif;
        }

        .leaderboard-item {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .leaderboard-item:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: translateX(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-item.highlighted {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateX(-8px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-left-color: #3d4f6f;
        }

        .leaderboard-rank {
            font-size: 20px;
            font-weight: 700;
            color: #3d4f6f;
            margin-bottom: 5px;
        }

        .leaderboard-headline {
            font-size: 15px;
            font-weight: 500;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .leaderboard-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #666;
            flex-wrap: wrap;
        }

        .leaderboard-badge {
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
        }

        .leaderboard-badge.edits {
            background-color: rgba(93, 126, 184, 0.2);
            color: #3d4f6f;
        }

        .leaderboard-badge.time {
            background-color: rgba(212, 168, 83, 0.2);
            color: #8b6f47;
        }

        .leaderboard::-webkit-scrollbar {
            width: 8px;
        }

        .leaderboard::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .leaderboard::-webkit-scrollbar-thumb {
            background: rgba(61, 79, 111, 0.5);
            border-radius: 4px;
        }

        .leaderboard::-webkit-scrollbar-thumb:hover {
            background: rgba(61, 79, 111, 0.7);
        }

        .visualization-container {
            background-color: #e8e8e8;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            min-height: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: bubbleAppear 0.5s ease-in-out;
            word-wrap: break-word;
            overflow: hidden;
            opacity: 1;
        }

        @keyframes bubbleAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            60% {
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bubble.fading {
            animation: bubbleFade 2s ease-out forwards;
        }

        @keyframes bubbleFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .bubble.highlighted {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            z-index: 11;
            animation: pulse 1s ease-in-out infinite;
        }

        .bubble.dimmed {
            opacity: 0.3;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        /* Size variations */
        .bubble.large {
            width: 200px;
            height: 200px;
            font-size: 16px;
        }

        .bubble.medium {
            width: 150px;
            height: 150px;
            font-size: 14px;
        }

        .bubble.small {
            width: 100px;
            height: 100px;
            font-size: 12px;
        }

        .bubble.tiny {
            width: 70px;
            height: 70px;
            font-size: 0;
        }

        /* Color schemes based on edit size */
        .bubble.positive {
            background-color: #5a7eb8;
            color: #fff;
        }

        .bubble.large-positive {
            background-color: #3d4f6f;
            color: #fff;
        }

        .bubble.negative {
            background-color: #e89148;
            color: #000;
        }

        .bubble.large-negative {
            background-color: #c94343;
            color: #fff;
        }

        .bubble.neutral {
            background-color: #7b9ad1;
            color: #000;
        }

        .bubble.bot {
            background-color: #6b4c9f;
            color: #fff;
        }

        .bubble.anon {
            background-color: #46d113;
            color: #000;
        }

        .stats {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stats strong {
            font-weight: 600;
        }

        .stat-box {
            background-color: rgba(61, 79, 111, 0.1);
            padding: 10px 20px;
            border-radius: 12px;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 300px;
            line-height: 1.5;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .leaderboard {
                width: 100%;
                position: relative;
                top: 0;
                max-height: 400px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .visualization-container {
                min-height: 400px;
                padding: 20px;
            }

            .bubble.large {
                width: 150px;
                height: 150px;
                font-size: 14px;
            }

            .bubble.medium {
                width: 120px;
                height: 120px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Leaderboard Sidebar -->
        <div class="leaderboard" id="leaderboard">
            <h2>üìä Live Headlines</h2>
            <div id="leaderboard-items">
                <div style="padding: 20px; text-align: center; color: #666; font-size: 14px;">
                    Connecting to Wikipedia...
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>WIKI-NEWS</h1>
            <p class="subtitle">real-time wikipedia article edits visualization</p>

            <div class="status-bar">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Connecting to Wikipedia EventStreams...</span>
            </div>

            <div class="visualization-container" id="visualization">
            </div>

            <div class="stats">
                <div class="stat-box">
                    <strong id="edit-count">0</strong> edits received
                </div>
                <div class="stat-box">
                    <strong id="active-count">0</strong> active bubbles
                </div>
                <div class="stat-box">
                    <strong id="queue-count">0</strong> in queue
                </div>
                <div class="stat-box">
                    Last edit: <strong id="last-edit">-</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Configuration
        const BUBBLE_LIFETIME = 10000; // 10 seconds
        const FADE_DURATION = 2000; // 2 seconds fade
        const MAX_BUBBLES = 50;
        const LEADERBOARD_SIZE = 10;
        const EVENTSTREAM_URL = 'https://stream.wikimedia.org/v2/stream/recentchange';
        const BUBBLE_DELAY = 1500; // 1.5 seconds between bubbles

        // State
        let eventSource = null;
        let isPaused = false;
        let totalEdits = 0;
        let activeBubbles = new Map();
        let headlines = [];
        let bubbleTimeouts = new Map();
        let bubbleQueue = [];
        let isProcessingQueue = false;

        // Initialize on page load
        window.addEventListener('load', () => {
            connectToWikipedia();
        });

        function connectToWikipedia() {
            try {
                eventSource = new EventSource(EVENTSTREAM_URL);

                eventSource.onopen = () => {
                    updateStatus('connected', 'Connected to Wikipedia EventStreams');
                    console.log('‚úÖ Connected to Wikipedia EventStreams');
                };

                eventSource.onerror = (error) => {
                    updateStatus('disconnected', 'Connection error - Reconnecting...');
                    console.error('‚ùå EventStream error:', error);
                };

                eventSource.onmessage = (event) => {
                    if (isPaused) return;

                    try {
                        const data = JSON.parse(event.data);

                        // Filter for meaningful content:
                        // 1. Only English Wikipedia
                        // 2. Only article namespace (0) - no talk pages, user pages, etc.
                        // 3. Only edits (not new pages or logs)
                        // 4. Must have a title
                        // 5. Filter out bot edits for more human-relevant content
                        // 6. Require minimum change size to avoid trivial edits
                        if (data.wiki === 'enwiki' &&
                            data.namespace === 0 &&
                            data.type === 'edit' &&
                            data.title &&
                            !data.bot &&
                            data.title.length > 3 &&
                            Math.abs((data.length?.new || 0) - (data.length?.old || 0)) > 20) {

                            // Add to queue instead of processing immediately
                            bubbleQueue.push(data);
                            updateQueueCount();
                            processQueue();
                        }
                    } catch (error) {
                        console.error('Error parsing event:', error);
                    }
                };

            } catch (error) {
                console.error('Failed to connect:', error);
                updateStatus('disconnected', 'Failed to connect');
            }
        }

        function processQueue() {
            // If already processing or queue is empty, return
            if (isProcessingQueue || bubbleQueue.length === 0) {
                return;
            }

            isProcessingQueue = true;

            // Process one item from queue
            const data = bubbleQueue.shift();
            processEdit(data);
            updateQueueCount();

            // Schedule next item with delay
            setTimeout(() => {
                isProcessingQueue = false;
                if (bubbleQueue.length > 0) {
                    processQueue();
                }
            }, BUBBLE_DELAY);
        }

        function updateQueueCount() {
            document.getElementById('queue-count').textContent = bubbleQueue.length;
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            indicator.className = `status-indicator ${status}`;
            statusText.textContent = text;
        }

        function processEdit(data) {
            totalEdits++;
            document.getElementById('edit-count').textContent = totalEdits;
            document.getElementById('last-edit').textContent = new Date().toLocaleTimeString();

            // Create bubble
            const changeSize = data.length?.new - data.length?.old || 0;
            const bubble = createBubble(data, changeSize);

            if (bubble) {
                // Set timeout to fade and remove bubble
                const fadeTimeout = setTimeout(() => {
                    fadeBubble(bubble.id);
                }, BUBBLE_LIFETIME);

                bubbleTimeouts.set(bubble.id, fadeTimeout);

                // Remove after fade completes
                setTimeout(() => {
                    removeBubble(bubble.id);
                }, BUBBLE_LIFETIME + FADE_DURATION);
            }

            // Update leaderboard
            updateLeaderboard(data, changeSize);
        }

        function createBubble(data, changeSize) {
            const container = document.getElementById('visualization');

            // Limit max bubbles
            if (activeBubbles.size >= MAX_BUBBLES) {
                // Remove oldest bubble
                const oldestId = activeBubbles.keys().next().value;
                removeBubble(oldestId);
            }

            const bubbleId = `bubble-${Date.now()}-${Math.random()}`;

            // Determine size and color
            const absSize = Math.abs(changeSize);
            let size, colorClass;

            if (absSize > 1000) {
                size = 'large';
            } else if (absSize > 300) {
                size = 'medium';
            } else if (absSize > 50) {
                size = 'small';
            } else {
                size = 'tiny';
            }

            // Color based on edit type
            if (data.bot) {
                colorClass = 'bot';
            } else if (data.user && !data.user.includes(':')) {
                // Registered user
                if (changeSize > 500) {
                    colorClass = 'large-positive';
                } else if (changeSize > 0) {
                    colorClass = 'positive';
                } else if (changeSize < -500) {
                    colorClass = 'large-negative';
                } else if (changeSize < 0) {
                    colorClass = 'negative';
                } else {
                    colorClass = 'neutral';
                }
            } else {
                // Anonymous user
                colorClass = 'anon';
            }

            const position = getRandomPosition(container, size);

            const bubble = document.createElement('div');
            bubble.className = `bubble ${size} ${colorClass}`;
            bubble.id = bubbleId;
            bubble.style.left = `${position.x}px`;
            bubble.style.top = `${position.y}px`;
            bubble.textContent = size !== 'tiny' ? data.title : '';
            bubble.dataset.title = data.title;
            bubble.dataset.user = data.user || 'Anonymous';
            bubble.dataset.changeSize = changeSize;

            bubble.addEventListener('mouseenter', (e) => showTooltip(e, data, changeSize));
            bubble.addEventListener('mousemove', updateTooltipPosition);
            bubble.addEventListener('mouseleave', hideTooltip);

            container.appendChild(bubble);
            activeBubbles.set(bubbleId, bubble);

            updateActiveCount();

            return { id: bubbleId, element: bubble };
        }

        function fadeBubble(bubbleId) {
            const bubble = activeBubbles.get(bubbleId);
            if (bubble) {
                bubble.classList.add('fading');
            }
        }

        function removeBubble(bubbleId) {
            const bubble = activeBubbles.get(bubbleId);
            if (bubble) {
                bubble.remove();
                activeBubbles.delete(bubbleId);

                const timeout = bubbleTimeouts.get(bubbleId);
                if (timeout) {
                    clearTimeout(timeout);
                    bubbleTimeouts.delete(bubbleId);
                }

                updateActiveCount();
            }
        }

        function updateActiveCount() {
            document.getElementById('active-count').textContent = activeBubbles.size;
        }

        function getRandomPosition(container, size) {
            const rect = container.getBoundingClientRect();
            const sizeMap = {
                'large': 200,
                'medium': 150,
                'small': 100,
                'tiny': 70
            };

            const bubbleSize = sizeMap[size];
            const radius = bubbleSize / 2;
            const maxX = rect.width - bubbleSize - 40;
            const maxY = rect.height - bubbleSize - 40;

            let attempts = 0;
            const maxAttempts = 100;
            let position;

            // Try to find a non-overlapping position
            do {
                position = {
                    x: Math.random() * maxX + 20,
                    y: Math.random() * maxY + 20,
                    radius: radius
                };
                attempts++;
            } while (checkOverlap(position) && attempts < maxAttempts);

            // If we couldn't find a good spot after max attempts, use the last position anyway
            return position;
        }

        function checkOverlap(newPosition) {
            // Check against all active bubbles
            for (const [id, bubble] of activeBubbles) {
                const rect = bubble.getBoundingClientRect();
                const containerRect = document.getElementById('visualization').getBoundingClientRect();

                // Get the center of the existing bubble relative to the container
                const existingX = rect.left - containerRect.left + rect.width / 2;
                const existingY = rect.top - containerRect.top + rect.height / 2;
                const existingRadius = rect.width / 2;

                // Get the center of the new bubble
                const newX = newPosition.x + newPosition.radius;
                const newY = newPosition.y + newPosition.radius;

                // Calculate distance between centers
                const dx = newX - existingX;
                const dy = newY - existingY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Check if they overlap (with a small buffer of 10px)
                const minDistance = newPosition.radius + existingRadius + 10;

                if (distance < minDistance) {
                    return true; // Overlap detected
                }
            }

            return false; // No overlap
        }

        function updateLeaderboard(data, changeSize) {
            const headline = {
                id: `headline-${Date.now()}-${Math.random()}`,
                title: data.title,
                user: data.user || 'Anonymous',
                changeSize: changeSize,
                timestamp: new Date(),
                wiki: data.wiki || 'unknown',
                comment: data.comment || ''
            };

            headlines.unshift(headline);

            // Add new headline card at the top
            addLeaderboardCard(headline, 0);

            // Remove oldest card if we exceed the limit
            if (headlines.length > LEADERBOARD_SIZE) {
                const removedHeadline = headlines.pop();
                removeLeaderboardCard(removedHeadline.id);
            }

            // Update ranks for all existing cards
            updateLeaderboardRanks();
        }

        function addLeaderboardCard(headline, index) {
            const container = document.getElementById('leaderboard-items');

            // Remove placeholder if it exists
            const placeholder = container.querySelector('div[style*="Waiting for edits"]');
            if (placeholder) {
                placeholder.remove();
            }

            const timeAgo = getTimeAgo(headline.timestamp);
            const changeText = headline.changeSize > 0 ? `+${headline.changeSize}` : headline.changeSize;
            const changeColor = headline.changeSize > 0 ? '#5a7eb8' : headline.changeSize < 0 ? '#c94343' : '#d4a853';

            const cardHTML = `
                <div class="leaderboard-item" data-headline-id="${headline.id}" data-rank="${index + 1}">
                    <div class="leaderboard-rank">#${index + 1}</div>
                    <div class="leaderboard-headline">${escapeHtml(headline.title)}</div>
                    <div class="leaderboard-meta">
                        <span class="leaderboard-badge edits" style="background-color: ${changeColor}20; color: ${changeColor}">
                            ${changeText} bytes
                        </span>
                        <span class="leaderboard-badge time">
                            üïê ${timeAgo}
                        </span>
                    </div>
                </div>
            `;

            // Insert at the top
            container.insertAdjacentHTML('afterbegin', cardHTML);
        }

        function removeLeaderboardCard(headlineId) {
            const card = document.querySelector(`[data-headline-id="${headlineId}"]`);
            if (card) {
                // Add fade out animation
                card.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                card.style.opacity = '0';
                card.style.transform = 'translateX(20px)';

                // Remove after animation
                setTimeout(() => {
                    card.remove();
                }, 500);
            }
        }

        function updateLeaderboardRanks() {
            const cards = document.querySelectorAll('.leaderboard-item');
            cards.forEach((card, index) => {
                const rankElement = card.querySelector('.leaderboard-rank');
                if (rankElement) {
                    rankElement.textContent = `#${index + 1}`;
                    card.dataset.rank = index + 1;
                }
            });
        }

        function renderLeaderboard() {
            const container = document.getElementById('leaderboard-items');

            if (headlines.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #666; font-size: 14px;">Waiting for edits...</div>';
                return;
            }

            container.innerHTML = headlines.map((headline, index) => {
                const timeAgo = getTimeAgo(headline.timestamp);
                const changeText = headline.changeSize > 0 ? `+${headline.changeSize}` : headline.changeSize;
                const changeColor = headline.changeSize > 0 ? '#5a7eb8' : headline.changeSize < 0 ? '#c94343' : '#d4a853';

                return `
                    <div class="leaderboard-item" data-headline-id="${headline.id}" data-rank="${index + 1}">
                        <div class="leaderboard-rank">#${index + 1}</div>
                        <div class="leaderboard-headline">${escapeHtml(headline.title)}</div>
                        <div class="leaderboard-meta">
                            <span class="leaderboard-badge edits" style="background-color: ${changeColor}20; color: ${changeColor}">
                                ${changeText} bytes
                            </span>
                            <span class="leaderboard-badge time">
                                üïê ${timeAgo}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showTooltip(event, data, changeSize) {
            const tooltip = document.getElementById('tooltip');
            const changeText = changeSize > 0 ? `+${changeSize}` : changeSize;

            tooltip.innerHTML = `
                <strong>${escapeHtml(data.title)}</strong><br>
                <strong>User:</strong> ${escapeHtml(data.user || 'Anonymous')}<br>
                <strong>Change:</strong> ${changeText} bytes<br>
                <strong>Wiki:</strong> ${data.wiki || 'unknown'}<br>
                ${data.comment ? `<strong>Comment:</strong> ${escapeHtml(data.comment.substring(0, 100))}` : ''}
            `;
            tooltip.style.display = 'block';
            updateTooltipPosition(event);
        }

        function updateTooltipPosition(event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = (event.pageX + 15) + 'px';
            tooltip.style.top = (event.pageY + 15) + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        function getTimeAgo(timestamp) {
            const seconds = Math.floor((new Date() - timestamp) / 1000);

            if (seconds < 10) return 'just now';
            if (seconds < 60) return `${seconds}s ago`;

            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;

            const hours = Math.floor(minutes / 60);
            return `${hours}h ago`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update leaderboard times periodically
        setInterval(() => {
            if (headlines.length > 0) {
                updateLeaderboardTimes();
            }
        }, 10000); // Every 10 seconds

        function updateLeaderboardTimes() {
            headlines.forEach((headline, index) => {
                const card = document.querySelector(`[data-headline-id="${headline.id}"]`);
                if (card) {
                    const timeBadge = card.querySelector('.leaderboard-badge.time');
                    if (timeBadge) {
                        timeBadge.textContent = `üïê ${getTimeAgo(headline.timestamp)}`;
                    }
                }
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
