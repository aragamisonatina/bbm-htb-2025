<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKI-NEWS - Dynamic Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .main-content {
            flex: 1;
        }

        h1 {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }

        .subtitle {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .leaderboard {
            width: 350px;
            background-color: #e8e8e8;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .leaderboard h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Times New Roman', serif;
        }

        .leaderboard-item {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .leaderboard-item:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: translateX(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-item.highlighted {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateX(-8px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-left-color: #3d4f6f;
        }

        .leaderboard-rank {
            font-size: 24px;
            font-weight: 700;
            color: #3d4f6f;
            margin-bottom: 5px;
        }

        .leaderboard-headline {
            font-size: 15px;
            font-weight: 500;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .leaderboard-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #666;
        }

        .leaderboard-badge {
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
        }

        .leaderboard-badge.edits {
            background-color: rgba(93, 126, 184, 0.2);
            color: #3d4f6f;
        }

        .leaderboard-badge.sentiment-positive {
            background-color: rgba(90, 126, 184, 0.3);
            color: #3d4f6f;
        }

        .leaderboard-badge.sentiment-negative {
            background-color: rgba(201, 67, 67, 0.3);
            color: #8b3535;
        }

        .leaderboard-badge.sentiment-neutral {
            background-color: rgba(212, 168, 83, 0.3);
            color: #8b6f47;
        }

        .leaderboard::-webkit-scrollbar {
            width: 8px;
        }

        .leaderboard::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .leaderboard::-webkit-scrollbar-thumb {
            background: rgba(61, 79, 111, 0.5);
            border-radius: 4px;
        }

        .leaderboard::-webkit-scrollbar-thumb:hover {
            background: rgba(61, 79, 111, 0.7);
        }

        .visualization-container {
            background-color: #e8e8e8;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            min-height: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.3;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
            word-wrap: break-word;
            overflow: hidden;
        }

        .bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .bubble.highlighted {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            z-index: 11;
            animation: pulse 1s ease-in-out infinite;
        }

        .bubble.dimmed {
            opacity: 0.3;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .bubble.large {
            width: 280px;
            height: 280px;
            font-size: 22px;
        }

        .bubble.medium {
            width: 200px;
            height: 200px;
            font-size: 17px;
        }

        .bubble.small {
            width: 140px;
            height: 140px;
            font-size: 14px;
        }

        .bubble.tiny {
            width: 90px;
            height: 90px;
            font-size: 0;
        }

        /* Color schemes based on sentiment */
        .bubble.red {
            background-color: #c94343;
            color: #000;
        }

        .bubble.dark-red {
            background-color: #8b3535;
            color: #fff;
        }

        .bubble.orange {
            background-color: #e89148;
            color: #000;
        }

        .bubble.light-orange {
            background-color: #f5b07a;
            color: #000;
        }

        .bubble.blue {
            background-color: #5a7eb8;
            color: #fff;
        }

        .bubble.dark-blue {
            background-color: #3d4f6f;
            color: #fff;
        }

        .bubble.purple {
            background-color: #6b4c9f;
            color: #fff;
        }

        .bubble.light-blue {
            background-color: #7b9ad1;
            color: #000;
        }

        .bubble.gold {
            background-color: #d4a853;
            color: #000;
        }

        .bubble.brown {
            background-color: #8b6f47;
            color: #fff;
        }

        .stats {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats strong {
            font-weight: 600;
        }

        .mood-indicator {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .mood-indicator.positive {
            background-color: #5a7eb8;
            color: white;
        }

        .mood-indicator.negative {
            background-color: #c94343;
            color: white;
        }

        .mood-indicator.neutral {
            background-color: #d4a853;
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .control-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .btn {
            background-color: #3d4f6f;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #5a7eb8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background-color: #6b4c9f;
        }

        .btn.secondary:hover {
            background-color: #8b6cbd;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .leaderboard {
                width: 100%;
                position: relative;
                top: 0;
                max-height: none;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 32px;
            }
            
            .visualization-container {
                min-height: 400px;
                padding: 20px;
            }
            
            .bubble.large {
                width: 200px;
                height: 200px;
                font-size: 18px;
            }
            
            .bubble.medium {
                width: 150px;
                height: 150px;
                font-size: 16px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Leaderboard Sidebar -->
        <div class="leaderboard" id="leaderboard">
            <h2>üìä Headlines</h2>
            <div id="leaderboard-items">
                <div class="loading" style="padding: 20px; text-align: center; color: #666;">
                    Loading headlines...
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>WIKI-NEWS</h1>
            <p class="subtitle">generated based on recent wikipedia edits</p>
            
            <div class="visualization-container" id="visualization">
                <div class="loading">Loading Wikipedia analysis...</div>
            </div>
            
            <div class="stats">
                <div>
                    <strong id="edit-count">0</strong> edits in the last <strong id="time-window">0</strong> minutes
                </div>
                <div class="mood-indicator" id="mood-indicator">
                    Mood: <span id="mood-text">Analyzing...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <button class="btn" onclick="loadFromJSON()">Load from Data</button>
        <button class="btn secondary" onclick="generateRandom()">Generate Random</button>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        let currentData = null;
        let headlineBubbles = new Map(); // Map headline ID to bubble element
        let leaderboardItems = new Map(); // Map headline ID to leaderboard element

        // Try to load data from JSON file
        async function loadFromJSON() {
            try {
                const response = await fetch('wiki_news_data.json');
                if (response.ok) {
                    currentData = await response.json();
                    renderVisualization(currentData);
                    console.log('‚úÖ Loaded data from wiki_news_data.json');
                } else {
                    console.log('‚ö†Ô∏è  Could not load JSON file, using sample data');
                    generateRandom();
                }
            } catch (error) {
                console.log('‚ö†Ô∏è  Error loading JSON:', error);
                generateRandom();
            }
        }

        function renderVisualization(data) {
            const container = document.getElementById('visualization');
            container.innerHTML = '';
            headlineBubbles.clear();
            leaderboardItems.clear();

            // Update stats
            document.getElementById('edit-count').textContent = data.total_edits || 173;
            document.getElementById('time-window').textContent = data.time_window_minutes || 9;
            
            // Update mood
            const moodIndicator = document.getElementById('mood-indicator');
            const moodText = document.getElementById('mood-text');
            moodText.textContent = (data.mood || 'neutral').toUpperCase();
            moodIndicator.className = `mood-indicator ${data.mood || 'neutral'}`;

            const headlines = data.headlines || [];
            const bubbles = [];
            const sizeMap = {
                'large': 140,
                'medium': 100,
                'small': 70,
                'tiny': 45
            };

            // Add background decorative bubbles
            const numDecorative = 12;
            for (let i = 0; i < numDecorative; i++) {
                const size = getRandomItem(['small', 'tiny']);
                const color = getRandomItem(['blue', 'purple', 'dark-blue', 'light-blue', 'gold', 'brown']);
                
                const position = getRandomNonOverlappingPosition(container, size, bubbles, sizeMap);
                if (position) {
                    bubbles.push({ ...position, radius: sizeMap[size] });
                    createBubble(container, '', size, color, position, i * 0.05, null);
                }
            }

            // Add headline bubbles
            headlines.forEach((headline, i) => {
                const size = headline.size || 'medium';
                const color = headline.color || 'blue';
                const headlineId = `headline-${i}`;
                
                const position = getRandomNonOverlappingPosition(container, size, bubbles, sizeMap);
                if (position) {
                    bubbles.push({ ...position, radius: sizeMap[size] });
                    const bubble = createBubble(
                        container, 
                        headline.headline, 
                        size, 
                        color, 
                        position, 
                        (numDecorative + i) * 0.05,
                        headline,
                        headlineId
                    );
                    headlineBubbles.set(headlineId, bubble);
                }
            });

            // Render leaderboard
            renderLeaderboard(headlines);
        }

        function createBubble(container, text, size, color, position, delay, data = null, headlineId = null) {
            const bubble = document.createElement('div');
            bubble.className = `bubble ${size} ${color}`;
            bubble.style.left = `${position.x}px`;
            bubble.style.top = `${position.y}px`;
            bubble.textContent = text;
            bubble.style.animationDelay = `${delay}s`;
            
            if (data && headlineId) {
                bubble.dataset.headlineId = headlineId;
                
                bubble.addEventListener('mouseenter', (e) => {
                    highlightHeadline(headlineId);
                    showTooltip(e, data);
                });
                bubble.addEventListener('mousemove', (e) => updateTooltip(e));
                bubble.addEventListener('mouseleave', () => {
                    clearHighlight();
                    hideTooltip();
                });
            }
            
            container.appendChild(bubble);
            return bubble;
        }

        function renderLeaderboard(headlines) {
            const leaderboardContainer = document.getElementById('leaderboard-items');
            leaderboardContainer.innerHTML = '';

            if (headlines.length === 0) {
                leaderboardContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No headlines yet</div>';
                return;
            }

            headlines.forEach((headline, index) => {
                const headlineId = `headline-${index}`;
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.dataset.headlineId = headlineId;

                const sentimentClass = headline.sentiment > 0.1 ? 'sentiment-positive' : 
                                      headline.sentiment < -0.1 ? 'sentiment-negative' : 
                                      'sentiment-neutral';

                item.innerHTML = `
                    <div class="leaderboard-rank">#${index + 1}</div>
                    <div class="leaderboard-headline">${headline.headline}</div>
                    <div class="leaderboard-meta">
                        <span class="leaderboard-badge edits">üìù ${headline.edit_count} edit${headline.edit_count !== 1 ? 's' : ''}</span>
                        <span class="leaderboard-badge ${sentimentClass}">
                            ${headline.sentiment > 0 ? 'üòä' : headline.sentiment < 0 ? 'üòü' : 'üòê'}
                            ${headline.sentiment.toFixed(2)}
                        </span>
                    </div>
                `;

                item.addEventListener('mouseenter', () => highlightHeadline(headlineId));
                item.addEventListener('mouseleave', () => clearHighlight());
                item.addEventListener('click', () => {
                    const bubble = headlineBubbles.get(headlineId);
                    if (bubble) {
                        bubble.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        highlightHeadline(headlineId);
                        setTimeout(() => clearHighlight(), 2000);
                    }
                });

                leaderboardContainer.appendChild(item);
                leaderboardItems.set(headlineId, item);
            });
        }

        function highlightHeadline(headlineId) {
            // Clear any previous highlights
            clearHighlight();

            // Highlight the bubble
            const bubble = headlineBubbles.get(headlineId);
            if (bubble) {
                bubble.classList.add('highlighted');
                
                // Dim other bubbles with headlines
                headlineBubbles.forEach((otherBubble, otherId) => {
                    if (otherId !== headlineId) {
                        otherBubble.classList.add('dimmed');
                    }
                });
            }

            // Highlight the leaderboard item
            const leaderboardItem = leaderboardItems.get(headlineId);
            if (leaderboardItem) {
                leaderboardItem.classList.add('highlighted');
            }
        }

        function clearHighlight() {
            // Remove all highlights from bubbles
            headlineBubbles.forEach(bubble => {
                bubble.classList.remove('highlighted', 'dimmed');
            });

            // Remove all highlights from leaderboard items
            leaderboardItems.forEach(item => {
                item.classList.remove('highlighted');
            });
        }

        function showTooltip(event, data) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${data.headline}</strong><br>
                ${data.edit_count ? `üìä ${data.edit_count} edit(s)<br>` : ''}
                ${data.sentiment !== undefined ? `üí≠ Sentiment: ${data.sentiment.toFixed(2)}<br>` : ''}
                ${data.articles && data.articles.length > 0 ? `üìÑ ${data.articles.join(', ')}` : ''}
            `;
            tooltip.style.display = 'block';
            updateTooltip(event);
        }

        function updateTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = (event.pageX + 15) + 'px';
            tooltip.style.top = (event.pageY + 15) + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        function getRandomNonOverlappingPosition(container, size, existingBubbles, sizeMap) {
            const containerRect = container.getBoundingClientRect();
            const bubbleSize = sizeMap[size];
            const maxX = containerRect.width - bubbleSize - 40;
            const maxY = containerRect.height - bubbleSize - 40;
            
            let attempts = 0;
            const maxAttempts = 50;
            
            while (attempts < maxAttempts) {
                const position = {
                    x: Math.random() * maxX + 20,
                    y: Math.random() * maxY + 20
                };
                
                if (!checkOverlap({ ...position, radius: sizeMap[size] }, existingBubbles)) {
                    return position;
                }
                attempts++;
            }
            
            return null;
        }

        function checkOverlap(newBubble, existingBubbles) {
            for (let bubble of existingBubbles) {
                const dx = newBubble.x - bubble.x;
                const dy = newBubble.y - bubble.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = (newBubble.radius + bubble.radius) * 1.2;
                
                if (distance < minDistance) {
                    return true;
                }
            }
            return false;
        }

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateRandom() {
            // Generate sample data
            const sampleHeadlines = [
                "Apple unveils iPhone 18",
                "The motive behind Charlie Kirk's killing: What we know",
                "What to Know About Prince Andrew's Epstein Fallout",
                "Breaking: Major climate summit reaches agreement",
                "Sports: Championship finals draw record viewers",
                "Tech giant announces major breakthrough",
                "Political scandal rocks capital",
                "Scientists discover new species"
            ];

            const data = {
                mood: getRandomItem(['positive', 'negative', 'neutral']),
                mood_score: Math.random() * 2 - 1,
                total_edits: 120 + Math.floor(Math.random() * 150),
                time_window_minutes: 5 + Math.floor(Math.random() * 10),
                headlines: sampleHeadlines.slice(0, 5).map((headline, i) => ({
                    headline: headline,
                    topic: headline.split(':')[0],
                    edit_count: 3 + Math.floor(Math.random() * 7),
                    sentiment: Math.random() * 2 - 1,
                    size: i === 0 ? 'large' : i < 3 ? 'medium' : 'small',
                    color: getRandomItem(['red', 'blue', 'orange', 'dark-blue', 'purple', 'dark-red', 'light-blue']),
                    articles: [headline]
                }))
            };

            renderVisualization(data);
        }

        // Try to load from JSON on page load, fallback to random
        window.addEventListener('load', loadFromJSON);
    </script>
</body>
</html>
